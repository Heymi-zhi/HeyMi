<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 页面禁止缩放 -->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<!-- 禁止数字变成电话号码 -->
	<meta name="format-detection" content="telphone=no">
	<title>注册页</title>
	<link rel="stylesheet" href="./css/tan.css">
	<link rel="stylesheet" href="./font/css/font-awesome.min.css">
</head>
<body>
	<div class="register">
		<div class="register_bodyer">
			<!-- 头部 -->
			<header class="register_nav">
				<div>
					<i class="fa fa-random" aria-hidden="true"></i>
					<span>.</span>
				</div>
				<ul>
					<li>REGISTER</li>
					<li onclick="base.jumpPage('login.html')">LOGIN</li>
					<li onclick="base.jumpPage('cart.html')">CART</li>
				</ul>
			</header>
			<!-- 主体 -->
			<div class="main_body">
				<form action="">
					<h2 onclick="base.jumpPage('login.html')">LOGIN</h2>

					<input type="text" placeholder=" Your Name" name="login_name" data-type="require,word,max=20,min=8" data-tag="登录名">

					<input type="password" placeholder=" Password" name="password" data-type="require" data-tag="密码">

					<input type="password" placeholder=" Repassword" name="repassword" data-type="same=password" data-tag="密码">

					<input type="text" placeholder=" Email" name="email" data-type="require,email,word,max=20,min=6" data-tag="邮箱">
					
					<div class="submit-register submit-login1">REGISTER</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="f_flex comment">
	</footer>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="./layer/layer.js"></script>
	<script src="js/common.js"></script>
	<script src="js/tan.js"></script>
</body>
</html>
